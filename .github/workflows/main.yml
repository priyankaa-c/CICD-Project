# .github/workflows/deploy.yml
name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v1
        with:
          region: ${{ secrets.us-east-1  }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.nginix-web-app }}:latest .
      
      - name: Push Docker image to ECR
        run: |
          docker push ${{ secrets.nginix-web-app }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1
        with:
          region: ${{ secrets.us-east-1  }}

      - name: Deploy to ECS
        run: |
          aws ecs update-service --cluster vecluster --service ve3service --force-new-deployment --region ${{ secrets.ap-south-1 }}

  test:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Run integration tests
        run: |
          curl -f http://13.202.100.76 || exit 1

      - name: Rollback on failure
        if: failure()
        run: |
          aws ecs update-service --cluster vecluster --service ve3service --force-new-deployment --region ${{ secrets.ap-south-1 }} --rollback
