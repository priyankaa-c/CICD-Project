# .github/workflows/main.yml
name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # The GitHub Actions runner OS, not the Docker image

    steps:
      - name: Code Checkout
        uses: actions/checkout@v2

      - name: Set up AWS credentials for ECR
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # ECR region

      - name: Authentication - Login to AWS ECR
        run: |
          aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ secrets.ECR_REPOSITORY_URI }}

      - name: Building Docker image
        run: |
          docker build -t ${{ secrets.ECR_REPOSITORY_URI }}:latest -f Dockerfile.alpine .

      - name: Pushing Docker image to AWS ECR
        run: |
          docker push ${{ secrets.ECR_REPOSITORY_URI }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Authentication - Setting up AWS credentials for ECS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1  # ECS region

      - name: Task Definition for ECS
        run: |
          aws ecs register-task-definition \
            --cli-input-json file://task-definition.json

      - name: Deploying to ECS
        run: |
          aws ecs update-service \
            --cluster my-cluster \
            --service my-service \
            --force-new-deployment \
            --region ap-south-1

  test:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Run integration tests
        run: |
          curl -f http://13.202.100.76 || exit 1

      - name: Rollback on failure
        if: failure()
        run: |
          aws ecs update-service \
            --cluster my-cluster \
            --service my-service \
            --force-new-deployment \
            --region ap-south-1 \
            --rollback
